name: "build-test"
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

jobs:
  build-test: # make sure build/ci work properly
    runs-on: ubuntu-24.04
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_ROOT_PAGE_ID: ${{ secrets.NOTION_ROOT_PAGE_ID }}
    steps:
      - uses: actions/checkout@v4
      - run: |
          npm ci
      - run: |
          npm run format:ci
          npm run test:ci
      - run: |
          npm run publish
      - run: |
          npm start
      - name: Bump version
        id: bump
        uses: licenseware/bump-version@v1.2.87
      - name: Get the new version
        run: echo "The new version is ${{ steps.bump.outputs.version }}"
